<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/users/update/{userCode}(userCode=${user.userCode})}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" th:value="${user.age}" required />
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" th:value="${user.height}" required />
    </div>
    <div>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" th:value="${user.weight}" required />
    </div>
    <div>
        <label for="fitnessGoals">Fitness Goals:</label>
        <input type="text" id="fitnessGoals" name="fitnessGoals" th:value="${user.fitnessGoals}" required />
    </div>
    <button type="submit">Update User</button>
</form>

<a href="/users"><button>Cancel</button></a>
</body>
</html>
