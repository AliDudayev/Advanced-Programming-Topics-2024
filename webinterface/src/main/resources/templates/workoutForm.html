<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout</title>
</head>
<body>
<h1>Create New Workout</h1>

<form action="/addWorkout" method="post">
    <label for="workoutCode">Workout Code:</label>
    <input type="text" id="workoutCode" name="workoutCode" required />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" required />

    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration" required />

    <label for="sets">Sets:</label>
    <input type="text" id="sets" name="sets" required />

    <label for="reps">Reps:</label>
    <input type="text" id="reps" name="reps" required />

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required />

    <label for="weight">Weight:</label>
    <input type="text" id="weight" name="weight" required />

    <label for="distance">Distance:</label>
    <input type="text" id="distance" name="distance" required />

    <label for="speed">Speed:</label>
    <input type="text" id="speed" name="speed" required />

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required />

    <button type="submit">Add Workout</button>
</form>

<h1>Workout List</h1>

<!-- Display list of workouts -->
<table>
    <thead>
    <tr>
        <th>Workout Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>Duration</th>
        <th>Sets</th>
        <th>Reps</th>
        <th>Type</th>
        <th>Weight</th>
        <th>Distance</th>
        <th>Speed</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="workout : ${workouts}">
        <td th:text="${workout.workoutCode}"></td>
        <td th:text="${workout.name}"></td>
        <td th:text="${workout.date}"></td>
        <td th:text="${workout.duration}"></td>
        <td th:text="${workout.sets}"></td>
        <td th:text="${workout.reps}"></td>
        <td th:text="${workout.type}"></td>
        <td th:text="${workout.weight}"></td>
        <td th:text="${workout.distance}"></td>
        <td th:text="${workout.speed}"></td>
        <td th:text="${workout.description}"></td>
    </tr>
    </tbody>
</table>

<a href="/"><button>Back</button></a>
</body>
</html>
