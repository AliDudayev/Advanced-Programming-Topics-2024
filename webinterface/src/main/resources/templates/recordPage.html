<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Records</title>
</head>
<body>
<h1>Records</h1>

<table>
    <tr>
        <th>User Code</th>
        <th>Fastest Time</th>
        <th>Longest Distance</th>
        <th>Max Weight Lifted</th>
        <th>Longest Workout Duration</th>
        <th>Most Calories Burned</th>
    </tr>
    <tr th:each="record : ${records}">
        <td th:text="${record.userCode}">User Code</td>
        <td th:text="${record.fastestTime}">Fastest Time</td>
        <td th:text="${record.longestDistance}">Longest Distance</td>
        <td th:text="${record.maxWeightLifted}">Max Weight Lifted</td>
        <td th:text="${record.longestWorkoutDuration}">Longest Workout Duration</td>
        <td th:text="${record.mostCaloriesBurned}">Most Calories Burned</td>
    </tr>
</table>
</body>
</html>
